<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表标签</title>
</head>
<!--
2.列表标签
表格是用来显示数据的，列表是用来布局的。
列表最大的特点就是整齐、整洁、有序，他作为布局会更加自由和方便
根据使用场景不同，列表可分为三大类：无序列表、有序列表、自定义列表
2.1 无序列表（重点）
<ul>标签表示HTML页面中项目的无序列表，一般会以项目符号呈现列表项，而列表使用<li>标签定义。
  1、无序列表的各个列表项之间没有顺序级别之分，是并列的。
  2、<ul></ul>中只能嵌套<li><li>，直接在<ul></ul>标签中输入其他标签或者文字的做法是不被允许的
  3、<li>与</li>之间相当于一个容器，可以容纳所有元素
  4、无序列表会带有自己的样式属性，在实际使用时，会使用CSS来设置

2.2 有序列表（理解）
有序列表即为有排列顺序的列表，其各列表项会按照一定的顺序排列定义。
在HTML标签中，<ol>标签用于定义有序列表，列表排序以数字来显示，并且使用<li>标签来定义列表项。
  1、<ol></ol>中只能嵌套<li><li>，直接在<ol></ol>标签中输入其他标签或者文字的做法是不被允许的
  2、<li>与</li>之间相当于一个容器，可以容纳所有元素
  3、无序列表会带有自己的样式属性，在实际使用时，会使用CSS来设置

2.3 自定义列表（重点）
自定义列表使用场景：
自定义列表常用于对术语或名词进行解释和描述，定义列表的列表项前没有任何项目符号。
在HTML标签中，<dl>标签用于定义描述列表（或定义列表），该标签会与<dt>（定义项目/名字）和<dd>（描述每一个项目/名字）一起使使用
  1、<dl></dl>里面只能包含<dt>和<dd>。
  2、<dt>和<dd>没有个数限制，一般一个<dt>对应多个<dd>。
  3、<dt>和<dd>里面可以放任何标签。
-->

<body>
    
    <!--无序列表-->
    <h4>您喜欢的食物？</h4>
    <ul>
        <li>榴莲</li>
        <li>鲱鱼罐头</li>
        <li>臭豆腐</li>
        <li><p>123</p></li>
    </ul>

    <!--有序列表-->
    <h4>粉丝排行榜</h4>
    <ol>
        <li>刘德华  100000</li>
        <li>刘若英  90000</li>
        <li>嘎子  1</li>
    </ol>

    <!--自定义列表-->
    <dl>
        <dt>关注我们</dt>
        <dd>新浪微博</dd>
        <dd>官方微信</dd>
        <dd>联系我们</dd>
    </dl>
</body>
</html>
