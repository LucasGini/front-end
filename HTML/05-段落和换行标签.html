<p>《中国慈善家》从山西省应急管理厅了解到，<br />4日，山西省防指及时启动省级防汛Ⅳ级应急响应，根据汛情变化，及时提升至Ⅲ级，省应急、水利、自然资源、住建等部门派出多个工作组赴各地检查指导防汛工作。5日，晋中市、吕梁市、临汾市先后发生多起崩塌、滑坡等地质灾害，造成人员伤亡。</p>
<p>山西省接连启动了省级地质灾害Ⅲ级应急响应和省级自然灾害救助Ⅲ级应急响应。据统计，此次汛情全省各地共转移人员54947人，停产煤矿60座、非煤矿山372座、危化企业14家，停工在建工程1035个，关闭景区166个。</p>
