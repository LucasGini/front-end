<!--
    <div>和<span>是没有语义的，它们就是一个盒子，用来装内容的。
    div是division的缩写，表示分割分区。span意为跨、跨距。
    <div>标签用来布局，但是现在一行只能放一个<div>，大盒子
    <span>标签用来布局，一行上可以多个<span>。小盒子
-->
<body>
    <div>我是一个div标签我一个人单独占一行</div> 
    <div>我是一个div标签我一个人单独占一行</div> 
    <span>百度</span>
    <span>新浪</span>
    <span>搜狐</span>   

</body>
</html>
