<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>特殊字符</h3>
    <table>
        <tr>
            <td>特殊字符</td>
            <td>描述</td>
            <td>字符代码</td>
        </tr>
        <tr>
            <td> </td>
            <td>空格符</td>
            <td>& nbsp;</td>
        </tr>
        <tr>
            <td>&lt;</td>
            <td>小于号</td>
            <td>& lt;</td>
        </tr>
        <tr>
            <td>&gt;</td>
            <td>大于号</td>
            <td>& gt;</td>
        </tr>
        <tr>
            <td>&</td>
            <td>和号</td>
            <td>& 马屁、;</td>
        </tr>
        <tr>
            <td>¥</td>
            <td>人民币</td>
            <td>& yen;</td>
        </tr>
        <tr>
            <td>©️</td>
            <td>版权</td>
            <td>& copy;</td>
        </tr>
        <tr>
            <td>®️</td>
            <td>注册商标</td>
            <td>& reg;</td>
        </tr>
        <tr>
            <td>℃</td>
            <td>摄氏度</td>
            <td>& deg;</td>
        </tr>
        <tr>
            <td>±</td>
            <td>正负号</td>
            <td>& plusmn;</td>
        </tr>
        <tr>
            <td>✖️</td>
            <td>乘号</td>
            <td>& times;</td>
        </tr>
        <tr>
            <td>➗</td>
            <td>除号</td>
            <td>& divide;</td>
        </tr>
        <tr>
            <td>上标2</td>
            <td>平方2</td>
            <td>& sup2;</td>
        </tr>
        <tr>
            <td>上标3</td>
            <td>立方3</td>
            <td>& sup3;</td>
        </tr>
    </table>
    
</body>
</html>
